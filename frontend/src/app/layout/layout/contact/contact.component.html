<div class="container my-5">
  <div class="row">
    <!-- Left Column - Contact Info -->
    <div class="col-md-5">
      <div class="contact-info p-4 h-100">

        <h5 class="mb-4" ><i class="fas fa-phone"></i>Call To Us</h5>
        <p class="mb-4">We are available 24/7, 3 days a week.</p>
        <p class="phone-number mb-5">
          <i class="bi bi-telephone me-2"></i> Phone: +95505885522
        </p>
<hr class="my-4" style="width: 80%; border-top: 2px solid black;">

        <h5 class="mb-4" ><i class="fas fa-envelope"></i>Write To Us</h5>
        <p>Fill out our form and we will contact you within 24 hours.</p>
        <div class="emails mt-3">

        </div>
      </div>
    </div>

    <!-- Right Column - Form -->
    <div class="col-md-7">
      <div class="contact-form p-4">
        <form>
          <div class="row g-3">
            <div class="col-md-6">

              <input type="text" class="form-control" id="name"   placeholder="Your Name *" required>
            </div>

            <div class="col-md-6">
              <input type="email" class="form-control" id="email" placeholder="Your Email *"  required>
            </div>

            <div class="col-12">
              <input type="tel" class="form-control" id="phone" placeholder="Your Phone *" required>
            </div>

            <div class="col-12">
              <textarea class="form-control" id="message" rows="5" placeholder="Your Message*"></textarea>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary px-4 py-2" >Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
