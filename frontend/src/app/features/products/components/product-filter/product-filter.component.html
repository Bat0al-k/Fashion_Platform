
<div class="filter-box p-3 border rounded shadow-sm bg-white">
  <h5 class="fw-bold mb-3">Filter Products</h5>
  <!-- Category -->
  <div class="mb-3">
    <label class="form-label fw-semibold">Category</label>
    <div *ngFor="let cat of categories" class="form-check">
      <input type="radio" class="form-check-input" name="category"
        [value]="cat" (change)="onRadioSelect('category', cat)"
        [checked]="filters.category === cat" id="cat-{{cat}}" />
      <label class="form-check-label" [for]="'cat-' + cat">{{ cat }}</label>
    </div>
  </div>

  <!-- Subcategory -->
  <div class="mb-3">
    <label class="form-label fw-semibold">Subcategory</label>
    <div *ngFor="let sub of subcategories" class="form-check">
      <input type="radio" class="form-check-input" name="subcategory"
        [value]="sub" (change)="onRadioSelect('subcategory', sub)"
        [checked]="filters.subcategory === sub" id="sub-{{sub}}" />
      <label class="form-check-label" [for]="'sub-' + sub">{{ sub }}</label>
    </div>
  </div>

  <!-- Size -->
  <div class="mb-3">

    <label class="form-label fw-semibold">Size</label>
    <div *ngFor="let size of sizes" class="form-check">
      <input type="radio" class="form-check-input" name="size"
        [value]="size" (change)="onRadioSelect('size', size)"
        [checked]="filters.size === size" id="size-{{size}}" />
      <label class="form-check-label" [for]="'size-' + size">{{ size }}</label>
    </div>
  </div>

  <!-- Price Range -->
  <div class="mb-3">
    <label class="form-label fw-semibold">Price Range</label>
    <div *ngFor="let range of priceRanges" class="form-check">
      <input type="radio" class="form-check-input" name="priceRange"
        [id]="'price-' + range.label" (change)="onPriceRangeSelect(range)"
        [checked]="filters.minPrice === range.min && filters.maxPrice === range.max" />
      <label class="form-check-label" [for]="'price-' + range.label">
        {{ range.label }}
      </label>
    </div>
  </div> 

  <!-- Sort By -->
  <div class="mb-3">
    <label class="form-label fw-semibold">Sort By</label>
    <select class="form-select"
      [(ngModel)]="filters.sortBy"
      (ngModelChange)="onFilterChange()">
      <option value="">Sort by</option>
      <option value="priceAsc">Price: Low to High</option>
      <option value="priceDesc">Price: High to Low</option>
      <option value="rating">Highest Rating</option>
      <option value="latest">Latest Products</option>
    </select>
  </div>
</div>
